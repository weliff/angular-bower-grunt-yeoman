<div class="container">
	<div class="row">
		<h2>Pethoouse - O jeito mais facil de gerenciar sua pet 
			house.</h2>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<img width="250px" src="/images/logo.png" alt="PetHouse">
		</div>
		<div class="col-sm-6">
			<h4>Entrar no PetHouse</h4>
			<div ng-show="falhou"class="alert alert-danger" role="alert">Usuário ou senha inválidos</div>
			<form name="loginform" novalidate>
				<fieldset>
					<div class="form-group">
						<label>Login</label>
						<input ng-model="login.usuario" name="usuario" type="text" class="form-control" ng-model="usuario" ng-required="true"></input>
					</div>
					<div class="form-group">
						<label>Senha</label>
						<input ng-model="login.senha" name="senha" type="password" class="form-control" ng-model="senha" ng-required="true"></input>
					</div>
				</fieldset>
				<fieldset>
					<button class="btn btn-primary btn-lg" ng-click="doLogin(login)">Entrar</button>
				</fieldset>

			</form>
		</div>	
	</div>
</div>
